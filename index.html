<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Style/style.css">
    <title>Speedy Tech</title>
</head>
<body>

        <div class="menu-btn">
            <div class="menu-btn_burger"></div>
        </div>
        <nav class="header-nav">
